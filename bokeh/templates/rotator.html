<html>
<head>

<link
    href="http://cdn.pydata.org/bokeh/release/bokeh-0.12.11.min.css"
    rel="stylesheet" type="text/css">
<link
    href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.11.min.css"
    rel="stylesheet" type="text/css">
<link href="static/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" media="screen" href="static/css/bootstrap-datetimepicker.min.css">

<script type="text/javascript" src="static/js/jquery-3.2.1.min.js"></script> 
<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="static/js/bootstrap-datetimepicker.min.js"></script>
<script src="http://cdn.pydata.org/bokeh/release/bokeh-0.12.11.min.js"></script>
<script src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.11.min.js"></script>

</head>
<body>
<H1>Rotator Plot</H1>

<form action="/">
<select name="feature_name">
	{% for feature in feature_names %}
		{% if feature == current_feature_name %}
			<option selected value="{{ feature }}">{{ feature }}</option> 
		{% else %} 
			<option value="{{ feature }}">{{ feature }}</option> 
		{% endif %}
	{% endfor %}
</select>
<input type="submit">
</form>

<div id="datetimepicker" class="input-append date">
	<input type="text"></input>
	<span class="add-on">
		<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
	</span>
</div>
<script type="text/javascript">  $('#datetimepicker').datetimepicker({format: 'dd/MM/yyyy hh:mm:ss'}); </script>

{{ script|safe }}
{{ div|safe }}


</body>
</html>
